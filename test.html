<!DOCTYPE html>
<html
  xmlns:fb="http://ogp.me/ns/fb#"
  class="js webaudio cssgradients multiplebgs opacity csspointerevents supports svgclippaths no-touchevents cssanimations cssfilters cssmask csstransforms preserve3d no-csstransforms3d csstransitions backgroundblendmode chrome wf-abrildisplay-n4-active wf-aktivgrotesk-n5-active wf-aktivgrotesk-n8-active wf-aktivgrotesk-n9-active wf-abrilfatface-n4-active wf-aktivgrotesk-n4-active wf-aktivgrotesk-n7-active wf-active"
  style=""
>
  <head>
    <meta charset="utf-8" />
    <title>Project</title>
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=device-dpi, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Francois+One"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
  </head>

  <body>
    <div
      class="wrapper pos-a-t-l full-size"
      data-state="1"
      data-front-state="covered"
    >
      <!-- BACKGROUND COLOR OF PARTICULAR SLIDE -->
      <ul
        class="home-bg pos-a-t-l full-size"
        data-active-case="14"
        data-home-state="default"
      >
        <li style="background-color: rgb(239, 160, 71);"></li>
        <li style="background-color: rgb(235, 77, 85);"></li>
        <li style="background-color: rgb(241, 208, 27);"></li>
        <li style="background-color: rgb(36, 103, 210);"></li>
        <li style="background-color: rgb(247, 92, 79);"></li>
        <li style="background-color: rgb(236, 128, 175);"></li>
        <li style="background-color: rgb(130, 192, 208);"></li>
        <li style="background-color: rgb(129, 193, 242);"></li>
        <li style="background-color: rgb(161, 212, 97);"></li>
        <li style="background-color: rgb(242, 105, 62);"></li>
        <li style="background-color: rgb(87, 131, 200);"></li>
        <li style="background-color: rgb(255, 178, 68);"></li>
        <li style="background-color: rgb(242, 156, 80);"></li>
        <li class="vid-bg"></li>
        <li class="home-front-bg"></li>
      </ul>

      <!-- <div class=" pos-a-t-l full-size home-vid-mask-wrap" > -->
      <div class="blend-multiply pos-a-t-l full-size home-vid-mask-wrap">
        <div
          class="home-vid-bg-imgs pos-a-t-l full-size js-monitor-home-case"
          data-active-case="14"
        ></div>

        <div
          class="home-vid-wrap pos-a-t-l full-size active js-yt-player"
          data-active="on"
        >
          <iframe
            id="player"
            class="p
    os-a-t-l yt-player case-embed js-play-auto desktop-only no-touch-div"
            frameborder="0"
            allowfullscreen
            title="YouTube video player"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/dqvF85T4vCg?autoplay=1"
            allow="autoplay"
          ></iframe>
        </div>
        <div class="blend-screen pos-a-t-l full-size home-video-mask">
          <div class="letters pos-a-center" data-active-letter="n">
            <ul class="letter-n">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>

      <div
        class="type-wrap pos-a-t-l white-text js-monitor-home-state"
        data-home-state="default"
        data-active="on"
      >
        <div class="flex-vert-center">
          <div class="overflow-animate-wrap title-wrap">
            <h1 class="medium pr-case-title">
              Nurture: A Strategic Content Partner
            </h1>
          </div>
          <div class="overflow-animate-wrap">
            <!--
              <p class="line-before">Nike LA asked us to create this <strong>consumer profile</strong> to help them better understand part of their core demographic.</p>
            -->
            <h6 class="pr-case-desc">
              Nurture is a content strategy and production agency that drives
              real results through research, strategy, creative development,
              production and distribution. We're different: our clients invest
              in the work, not in the overhead.
            </h6>
          </div>
          <div class="overflow-animate-wrap clickable">
            <a
              href="/work"
              class="js-all-work cta cta-full open-case white-cta"
            >
              See our Work
            </a>
            <a href="/work/" class="cta cta-full open-case pr-home-link">
              View Case Study
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
